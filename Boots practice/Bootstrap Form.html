<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap </title>
    <link rel="stylesheet" href="./CSS/bootstrap.css">
</head>
<body>

    <div class="container">
        <div class="row">
    
           <div class="col-6">
            <form action="">
                <label class="form-label">Your Name</label>
                <input type="text" class="form-control form-control-lg"><br>
                <input type="email" class="form-control"> <br>
                <input type="number" class="form-control" disabled ><br>
                <input type="password" class="form-control" readonly><br>
                <textarea name="" id="" cols="20" rows="5" class="form-control"></textarea>

                <input type="file" class="form-control"> <br>
            </form>
  

           </div>
           
        </div>
    </div>
   




    <script src="./JS/bootstrap.bundle.js"></script>
    
</body>
</html>
